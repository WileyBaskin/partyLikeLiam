<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyLikeLiam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 60px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #f9e937, #ffa406);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .header p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .header l {
            font-size: 1.0em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .party-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .sponser {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInUp 0.8s ease-out;
        }

        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .info-card h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #87ceeb;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .info-card p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .party-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            position: relative;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: zoomIn 0.8s ease-out;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .image-card:hover img {
            filter: brightness(1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
            text-align: center;
        }

        .countdown {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .countdown h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4da6ff;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-unit .number {
            font-size: 2em;
            font-weight: bold;
            color: #87ceeb;
        }

        .time-unit .label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .cta-section {
            text-align: center;
            padding: 40px;
            background: rgba(77, 166, 255, 0.2);
            border-radius: 20px;
            border: 2px solid #4da6ff;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #4da6ff, #87ceeb);
            color: white;
            padding: 20px 40px;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(77, 166, 255, 0.4);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(77, 166, 255, 0.6);
        }

        .groom-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .groom-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4da6ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .groom-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            align-items: center;
            text-align: left;
        }

        .groom-photo {
            text-align: center;
        }

        .groom-photo img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4da6ff;
            box-shadow: 0 10px 30px rgba(77, 166, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .groom-photo img:hover {
            transform: scale(1.05);
        }

        .photo-upload {
            margin-top: 20px;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4da6ff, #87ceeb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(77, 166, 255, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(77, 166, 255, 0.5);
        }

        .groom-info h3 {
            font-size: 2em;
            color: #87ceeb;
            margin-bottom: 20px;
        }

        .groom-info p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        /* Groomsmen Section Styles */
        .groomsmen-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .groomsmen-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4da6ff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .groomsmen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .groomsman-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(135, 206, 235, 0.3);
            transition: all 0.3s ease;
            animation: slideInUp 0.8s ease-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .groomsman-card:hover {
            transform: translateY(-10px);
            border-color: #87ceeb;
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.3);
        }

        .groomsman-photo {
            position: relative;
            margin-bottom: 20px;
        }

        .groomsman-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #87ceeb;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
        }

        .groomsman-photo:hover img {
            transform: scale(1.1);
        }

        .placeholder-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(135, 206, 235, 0.2);
            border: 3px dashed #87ceeb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #87ceeb;
            font-size: 3em;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .placeholder-photo:hover {
            background: rgba(135, 206, 235, 0.3);
            transform: scale(1.05);
        }

        .groomsman-name {
            font-size: 1.5em;
            color: #87ceeb;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .groomsman-description {
            font-size: 1em;
            line-height: 1.5;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .groomsman-upload {
            margin-top: 15px;
        }

        .groomsman-upload input[type="file"] {
            display: none;
        }

        .upload-label {
            background: linear-gradient(45deg, #4da6ff, #87ceeb);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(77, 166, 255, 0.3);
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(77, 166, 255, 0.5);
        }

        .editable-text {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 1em;
            width: 100%;
            height: 100px;
            text-align: center;
            transition: border-color 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .editable-text:focus {
            outline: none;
            border-color: #87ceeb;
            background: rgba(255, 255, 255, 0.15);
        }

        .editable-text::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .edit-mode .groomsman-name {
            margin-bottom: 5px;
        }

        .name-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 12px;
            color: #87ceeb;
            font-size: 1.3em;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .name-input:focus {
            outline: none;
            border-color: #87ceeb;
            background: rgba(255, 255, 255, 0.15);
        }

        .name-input::placeholder {
            color: rgba(135, 206, 235, 0.6);
        }

        .comments-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .comments-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4da6ff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .comment-form {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-input {
            padding: 15px;
            border: 2px solid #4da6ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            backdrop-filter: blur(5px);
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .comment-textarea {
            padding: 15px;
            border: 2px solid #4da6ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            min-height: 100px;
            resize: vertical;
            backdrop-filter: blur(5px);
            font-family: inherit;
        }

        .comment-textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .comment-btn {
            background: linear-gradient(45deg, #4da6ff, #87ceeb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(77, 166, 255, 0.3);
            align-self: flex-start;
        }

        .comment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(77, 166, 255, 0.5);
        }

        .comments-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .sample-comment, .comment {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #87ceeb;
            backdrop-filter: blur(5px);
            animation: slideInUp 0.5s ease-out;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-header strong {
            color: #87ceeb;
            font-size: 1.1em;
        }

        .comment-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .comment-text {
            line-height: 1.5;
            opacity: 0.9;
        }

        .sponsor-with-logo {
            text-align: center;
            padding: 60px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .sponsor-with-logo img {
            width: 240px;
            height: 240px;
            border-radius: 2px;
            vertical-align: middle;
        }

        .sponsor-with-logo p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .groom-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .groom-photo img {
                width: 200px;
                height: 200px;
            }

            .groomsmen-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5em;
            }
            
            .party-info {
                grid-template-columns: 1fr;
            }

            .sponser {
                grid-template-columns: 1fr;
            }
            
            .party-images {
                grid-template-columns: 1fr;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 15px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
                <div class="info-card">
            <h3>📍 Location</h3>
            <p><strong>The Party Venue</strong><br>
            2199 Valley Road Osage Beach, MO 65065<br><br>
            </p>
        </div>
                    <div class="info-card">
                <h3>📅 Date & Time</h3>
                <p><strong>Saturday, July 26th, 2025</strong><br>
                8:00 PM - 2:00 AM<br><br>
                </p>
            </div>

    </div>

</body>
</html>
